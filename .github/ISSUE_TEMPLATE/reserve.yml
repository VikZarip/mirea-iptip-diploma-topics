name: Резервация темы
description: Заявка студента на резервацию темы
labels: [reservation]
title: "[Заявка] ФИО — <slug>"
body:
  - type: markdown
    attributes:
      value: |
        Заполните форму. После создания заявки тема будет автоматически переведена в статус «Зарезервирована», если свободна.
  - type: input
    id: fio
    attributes:
      label: ФИО студента
      placeholder: Иванов Иван Иванович
    validations:
      required: true
  - type: input
    id: group
    attributes:
      label: Группа
      placeholder: ИКБО-01-21
    validations:
      required: true
  - type: dropdown
    id: slug
    attributes:
      label: Выберите тему
      description: Список автоматически обновляется и содержит только свободные темы. Проверьте актуальность в каталоге topics/
      options:
        - air-pollution-forecast | Прогноз уровня загрязнения воздуха с учётом погодных и транспортных факторов
        - api-designer-event-model | Автоматический проектировщик API по событийной модели домена
        - chronic-disease-classification | Классификация хронических заболеваний по медицинским записям и жалобам пациентов
        - client-complaints-routing | Классификация жалоб клиентов / тикетов с автоматикой маршрутизации
        - conflict-of-interest-detection | Алгоритмы выявления конфликта интересов в управленческих решениях
        - environmental-disaster-warning | Система раннего предупреждения экологических катастроф на основе IoT-датчиков
        - event-storming-interactive | Интерактивное средство проведения Event Storming (ES) с полуавтоматическим выявлением доменных событий
        - medical-staff-allocation | Алгоритмы оптимального распределения медицинского персонала в многопрофильных клиниках
        - multi-apartment-energy-management | Интеллектуальная система управления энергопотреблением многоквартирных домов
        - pandemic-early-warning | Система раннего предупреждения эпидемий на основе анализа больших данных
        - platform-family-support | Платформа поддержки семей с детьми через персонализированные рекомендации
        - requirements-deduplication | Оценка и дедупликация требований в ИТ проектах
        - social-benefits-fraud-detection | Интеллектуальная система выявления мошенничества при получении социальных выплат
        - social-workers-routing | Система оптимального планирования маршрутов социальных работников
        - urban-air-quality-monitoring | Интеллектуальная система мониторинга качества воздуха в городах
        - utility-consumption-forecast | Система умного учёта и прогнозирования потребления коммунальных ресурсов







    validations:
      required: true
  - type: input
    id: supervisor
    attributes:
      label: Научный руководитель
      value: Зарипова В.М.
    validations:
      required: true
  - type: input
    id: access_code
    attributes:
      label: Код доступа
      description: Получите код у куратора. Заявки без корректного кода автоматически отклоняются.
      placeholder: XXXXX
    validations:
      required: true
